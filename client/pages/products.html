<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Tech Parts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Tech Parts</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="logout-btn" class="login-btn">Logout</a></li>
                <li>
                    <div class="cart-icon">
                        <span id="cart-count">0</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="products-container">
        <div class="filters-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="cpu">CPUs</button>
                <button class="filter-btn" data-category="motherboard">Motherboards</button>
                <button class="filter-btn" data-category="gpu">Graphics Cards</button>
                <button class="filter-btn" data-category="ram">RAM</button>
            </div>
        </div>

        <div class="products-grid" id="products-grid">
        </div>

        <div id="product-modal" class="modal">
            <div class="modal-content product-modal-content">
                <span class="close" onclick="closeModal('product-modal')">&times;</span>
                <div class="product-detail-content">
                </div>
            </div>
        </div>

        <div id="cart-modal" class="modal">
            <div class="modal-content cart-modal-content">
                <span class="close" onclick="closeModal('cart-modal')">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cart-items">
                </div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0</span></h3>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
