<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Tech Parts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-section" id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="toggle-text">
                    Don't have an account? 
                    <a href="#" id="show-register">Register here</a>
                </p>
            </div>

            <div class="form-section" id="register-section" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <p class="toggle-text">
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
